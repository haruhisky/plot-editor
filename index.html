<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>漫画プロット制作ツール</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function() { console.log('Service Worker Registered'); });
      }
    </script>
</head>
<body>
    <!-- 既存のHTML内容 -->
    <div id="idea-section" class="column fixed-width">
        <h2>アイデア</h2>
        <textarea id="idea-board" style="width: 100%; height: 300px; font-family:'メイリオ', sans-serif; font-size:16px;"></textarea>
        <button id="save">保存</button>
        <button id="save-as">名前をつけて保存</button>
        <button id="open">開く</button>
    </div>
    <div id="plot-section" class="column">
        <div class="collapse-button">⇦</div>
        <div class="hidden-content">
            <h2>プロット</h2>
            <ul id="plot-board"></ul>
            <button id="add-plot">プロットを追加</button>
            <button id="download-plot">プロットをダウンロード</button>
        </div>
    </div>
    <div id="page-section" class="column wide-column">
        <h2>ページ</h2>
        <ul id="page-board"></ul>
        <button id="add-page">ページを追加</button>
        <button id="download-page">ページをダウンロード</button>
        <button id="download-dialogue">セリフをダウンロード</button>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
